<!DOCTYPE html>
<html ng-app="cashRegisterApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="cashregister.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script type="text/javascript" src="cashregister.js"></script>
  </head>

<body ng-controller="registerController">

    <div class="container-fluid">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>$$$ CASH REGISTER $$$</h1>
                <hr>
                <div ng-show="total">Total: {{total | currency}}</div>
                <div ng-show="paid">Amount Paid: {{paid | currency}}</div>
                <div ng-show="totalDue">Change Due: {{totalDue}}</div>
            </div>
            <div class="panel-body">
                <form name="cashRegister" class="form-horizontal">
                    <!-- Product Selector -->
                    <div class="form-group">
                        <div class="col-md-3 product-inputs-left">
                            <div class="input-group">
                                  <div class="input-group-addon">$</div>
                                  <input type="text" class="form-control input-lg" ng-model="total" placeholder="Total Amount">
                                </div>
                            <span class="help-block help-block-label">Total Amount</span>
                        </div>
                        <div class="col-md-2 product-inputs">
                                <div class="input-group">
                                  <div class="input-group-addon">$</div>
                                  <input type="text" class="form-control input-lg" ng-model="paid" placeholder="Amount Paid">
                                </div>
                           
                            <span class="help-block help-block-label">Amount Paid</span>
                        </div>
                        <div class="col-md-2 product-inputs-right">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="makeChange()">
                                Make Change!
                            </button>
                            <span class="help-block help-block-label">Add to Cart</span>
                        </div>
                    </div>
                </form>

                <!-- Cart Contents -->
                <div class="well">
                    <table id="cartTable" class="table table-condensed table-striped table-responsive table-borderless">
                    <tbody>
                    <span ng-show="totalDue">Amount of Coins: {{changeArr.length}}</span><hr>
                    <div ng-repeat="item in coinAmount track by $index">{{item}}</div>
                    <hr>
                       <tr>                                     
                             <td>Coin Type</td>
                             <td>Coin Image</td>
                             <td>Change Value</td>
                       </tr>
                       <tr ng-repeat="change in changeArr track by $index">
                            <td>{{change.name}}</td>
                            <td><img ng-src="{{change.image}}"></td>
                            <td>{{change.value | currency}}</td>
                       </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
